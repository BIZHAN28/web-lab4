<div class="card bg-dark m-auto" style="max-width: 65%">
  <div class="card-header text-center">Add new point</div>
  <div class="card-body" style="background-color: #d5d5d5">
    <form [formGroup]="pointForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <p-multiSelect id="x_value" formControlName="x_value" [options]="x_values" placeholder="Choose X value"
                         appendTo="body"></p-multiSelect>
      </div>

      <div class="form-group">
        <label for="y_value">Choose Y value: {{ y_values }}</label>
        <p-slider id="y_value" formControlName="y_value" [min]="-3" [max]="5" [step]="1" class="w-full" [(ngModel)]="y_values"></p-slider>
      </div>
      <br>
      <div class="form-group">
        <p-multiSelect id="r_value" formControlName="r_value" [options]="r_values" placeholder="Choose R value"
                       appendTo="body"  (onChange)="onChangeR($event)"></p-multiSelect>
      </div>
      <br>

      <button class="btn btn-primary" type="submit">
        Submit
      </button>

      <div *ngIf="errorMessage!=''" class="alert alert-danger" style="margin-top: 10px;">
        {{errorMessage}}
      </div>

    </form>
  </div>


</div>
